version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.file.filename=/etc/traefik/traefik.yml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.smtp.address=:25"
      - "--entrypoints.submission.address=:587"
      - "--entrypoints.smtps.address=:465"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080" # Traefik Dashboard
      - "25:25"
      - "587:587"
      - "465:465"
    volumes:
      - ./proxy/traefik.yml:/etc/traefik/traefik.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal-net

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mailserver
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mailserver"]
      interval: 5s
      timeout: 5s
      retries: 5

  smtp-service:
    build: ./smtp-service
    container_name: smtp-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mailserver
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.smtp.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.smtp.entrypoints=smtp"
      - "traefik.tcp.routers.smtp.service=smtp-service"
      - "traefik.tcp.services.smtp-service.loadbalancer.server.port=2500"
      # Add submission and smtps routers similarly if needed, or handle in app

  api-service:
    build: ./api-service
    container_name: api-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/mailserver
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8080"

networks:
  internal-net:

volumes:
  postgres_data:
